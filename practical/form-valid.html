<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" name="f">
      <label for="">Name</label>
      <input type="text" name="name" />
      <span id="name"></span><br /><br />
      <label for="">Email</label>
      <input
        onchange="object.emailvalid(this.value)"
        type="text"
        name="email"
      />
      <span id="email"></span><br /><br />
      <label for="">Phone</label>
      <input
        onchange="object.phonevalid(this.value)"
        type="text"
        name="phone"
      />
      <span id="phone"></span><br /><br />
      <label for="">ID</label>
      <input type="text" name="id" />
      <span id="id"></span><br /><br />
      <button onclick="object.validate()">Submit</button>
      <h2></h2>
    </form>

    <script>
      class FormValidation {
        // status;
        emailvalid(email) {
          event.preventDefault();
          let status = true;
          let rex = /^[a-z1-9]{2,}[@][a-z]{2,}[.][a-z]{2,3}$/;
          if (!rex.test(email)) {
            document.getElementById("email").style.color = "red";
            document.getElementById("email").innerHTML = "Give a valid email";
            status = false;
          } else {
            document.getElementById("email").innerText = "OK";
            document.getElementById("email").style.color = "green";
          }
        }

        // phone valid

        phonevalid(phone) {
          //   event.preventDefault();

          let status = true;
          //   let rex = /^[01]{2,}[3-9]{1}[0-9]{8}$/;
          let rex = /^(\+88)?(01)[3-9]{1,1}[0-9]{8,8}$/;
          console.log(rex.test(phone));
          if (!rex.test(phone)) {
            document.getElementById("phone").style.color = "red";
            document.getElementById("phone").innerHTML = "Give a valid phone";
            status = false;
          } else {
            document.getElementById("phone").innerText = "OK";
            document.getElementById("phone").style.color = "green";
          }
        }

        /*function*/ validate() {
          event.preventDefault();
          let status = true;
          let name = document.f.name.value;
          let email = document.f.email.value;
          let phone = document.f.phone.value;
          let id = document.f.id.value;
          if (name == "") {
            document.getElementById("name").innerText = "Input your name";
            document.getElementById("name").style.color = "red";
          } else {
            document.getElementById("name").innerText = "OK";
            document.getElementById("name").style.color = "green";
          }
          if (email == "") {
            document.getElementById("email").innerText = "Input your email";
            document.getElementById("email").style.color = "red";
          } else {
            // document.getElementById("email").innerText = "OK";
            // document.getElementById("email").style.color = "green";
          }
          if (phone == "") {
            document.getElementById("phone").innerText = "Input your phone";
            document.getElementById("phone").style.color = "red";
          } else {
            // document.getElementById("phone").innerText = "OK";
            // document.getElementById("phone").style.color = "green";
          }
          if (id == "") {
            document.getElementById("id").innerText = "Input your id";
            document.getElementById("id").style.color = "red";
          } else if (isNaN(id)) {
            document.getElementById("id").innerText = "Give a valid id";
            document.getElementById("id").style.color = "red";
          } else {
            document.getElementById("id").innerText = "OK";
            document.getElementById("id").style.color = "green";
          }
          if (status == true) {
            document.querySelector("h2").innerText = "Successfully submission";
          } else {
            document.querySelector("h2").innerText = "Something is error ";
          }
        }
      }
      const object = new FormValidation();
    </script>
  </body>
</html>
