<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container" id="container">
    <div class="form-container sign_up">
        <form action="#">
            <h1>Creat Account</h1>
            <div class="spcial-icons">
                <a href="" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="" class="icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="" class="icon"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <span>or use your email for resitration</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="email" placeholder="Password">
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign_in">
        <form action="#">
            <h1>Log in</h1>
            <div class="social-icons">
                <a href="" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="" class="icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="" class="icon"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <span>or use your email & password</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="email" placeholder="Password">
        </form>
    </div>
    <div class="toggle_container">
        <div class="toggle">
            <div class="toggle-panel toggle_left">
                <h1>Welcome Back</h1>
                <p>Sign in to access all the features and personalised control waiting for you.</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle_right">
                <h1>Hello Users</h1>
                <p>Create an account to unlock all features and enjoy the full site exprience</p>
                <button class="hidden" id="registar">Sign Up</button>
            </div>
        </div>
    </div>
   </div>

</body>
</html>
