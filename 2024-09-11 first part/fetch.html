<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container">
    <div class="row" id="content">
        
    </div>
</div>

<script>


fetch('https://backoffice.daily-bangladesh.com/api/json/file/generateSpecial2.json')
.then((r)=>r.json())
.then((data)=>{
    console.log(data.data)
    let content=''
    data.data.map((d,i)=>{
        content+=`<div class="col-md-4">
            <h4>${d.ContentHeading}</h4>
            <em>${d.created_at}</em>
            <img src="https://backoffice.daily-bangladesh.com/media/imgAll/${d.ImageSmPath}" class="img-fluid" alt="">
            <p style="text-align: justify;">${d.ContentBrief}</p>
        </div>`
    })
    // console.log(li)
    document.querySelector('#content').innerHTML=content
    
})

</script>
