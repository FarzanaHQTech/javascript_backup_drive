<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Document</title>
  </head>
  <body>
    <input type="text" placeholder="Name" id="name" /><br /><br />
    <input type="text" placeholder="Email" id="email" /><br /><br />
    <input type="text" placeholder="Phone" id="phone" /><br /><br />
    <input type="text" placeholder="Roll" id="roll" /><br /><br />
    <button onclick="submit()">submit</button>
    <h3></h3>

    <script>
      function submit() {
        let name = document.querySelector("#name").value.trim();
        let email = document.querySelector("#email").value.trim();
        let phone = document.querySelector("#phone").value.trim();
        let roll = document.querySelector("#roll").value.trim();
        if (name == "" || email == "" || phone == "" || roll == "") {
          if (name == "") {
            document.querySelector("#name").style.border = "1px solid red";
          } else {
            document.querySelector("#name").style.border = "1px solid gray";
          }
          if (email == "") {
            document.querySelector("#email").style.border = "1px solid red";
          } else {
            let pattern = /[\w]+@[\w]+\.[\w]/;
            if (pattern.test(email)) {
              document.querySelector("#email").style.border = "1px solid gray";
            } else {
              document.querySelector("#email").style.border = "1px solid red";
            }
          }
          if (phone == "") {
            document.querySelector("#phone").style.border = "1px solid red";
          } else {
            let first = phone.substring(0, 2);
            if (first == "01" && phone.length == 11) {
              document.querySelector("#phone").style.border = "1px solid gray";
            } else {
              document.querySelector("#phone").style.border = "1px solid red";
            }
          }
          if (roll == "") {
            document.querySelector("#roll").style.border = "1px solid red";
          } else {
            document.querySelector("#roll").style.border = "1px solid gray";
          }
        } else {
          let status = true;
          document.querySelector("#name").style.border = "1px solid gray";
          let pattern = /[\w]+@[\w]+\.[\w]/;

          if (pattern.test(email)) {
            document.querySelector("#email").style.border = "1px solid gray";
          } else {
            document.querySelector("#email").style.border = "1px solid red";
            status = false;
          }

          let first = phone.substring(0, 2);
          if (first == "01" && phone.length == 11) {
            document.querySelector("#phone").style.border = "1px solid gray";
          } else {
            document.querySelector("#phone").style.border = "1px solid red";
            status = false;
          }
          if (isNaN(roll)) {
            document.querySelector("#roll").style.border = "1px solid red";
            status = false;
          } else {
            document.querySelector("#roll").style.border = "1px solid gray";
          }
          if (status == true) {
            document.querySelector("h3").innerHTML = "Congratulation";
            // console.log("Congratulation");
          } else {
            document.querySelector("h3").innerHTML = "somthing is wrong";
            // console.log("somthing is wrong");
          }
        }
      }
    </script>
  </body>
</html>
