<div class="container">
    <div class="row" id="content">
        
    </div>
</div>

<script>
    let id=((window.location.search).split('='))[1]
fetch('https://backoffice.daily-bangladesh.com/api/content-details/'+id)
.then((r)=>r.json())
.then((data)=>{
    // console.log((data.contentDetails)[0])
   let d=(data.contentDetails)[0]
        content=`<div class="col-md-12">
            <h4>${d.ContentHeading}</h4>
            <em>${d.create_date}</em> <br>
            <img src="https://backoffice.daily-bangladesh.com/media/imgAll/${d.ImageBgPath}" class="img-fluid" alt="">
            <p style="text-align: justify;">${d.ContentDetails}</p>
        </div>`
    document.querySelector('#content').innerHTML=content
    
})
