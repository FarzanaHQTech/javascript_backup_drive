<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="50%">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>QTY</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td><input type="text" value="0" onkeyup="calculate()" id="price_1"></td>
            <td><input type="text" value="0" onkeyup="calculate()" id="qty_1"></td>
            <td><input type="text" value="0" onkeyup="calculate()" id="total_1" class="total"></td>
        </tr>
        <tr>
            <td>Apple</td>
            <td><input type="text" value="0" onkeyup="calculate()" id="price_2"></td>
            <td><input type="text" value="0" onkeyup="calculate()" id="qty_2"></td>
            <td><input type="text" value="0" onkeyup="calculate()" id="total_2" class="total"></td>
        </tr>
        <tr>
            <th colspan="3" style="text-align: right;">Sub total</th>
            <th id="subtotal"></th>
        </tr>
        <tr>
            <th colspan="3" style="text-align: right;">Discount(%)</th>
            <th><input type="text" value="0" onkeyup="calculate()" id="discount"></th>
        </tr>
        <tr>
            <th colspan="3" style="text-align: right;">VAT(%)</th>
            <th>
                <input type="text" value="0" onkeyup="calculate()" id="vat">
            </th>
        </tr>
        <tr>
            <th colspan="3" style="text-align: right;">Grand total</th>
            <th id="grandtotal"></th>
        </tr>
    </table>

    <script src="./script.js"></script>
</body>
</html>
