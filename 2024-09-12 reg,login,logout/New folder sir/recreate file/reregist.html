<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="frm">
        <input type="text" placeholder="Name" id="name"><br><br>
        <input type="tel" placeholder="Phone" id="phone"><br><br>
        <input type="email" placeholder="Email" id="email"><br><br>
        <input type="password" placeholder="Enter Password" id="password"><br><br>
        <input type="submit"  value="Registration">
    </form>



    <script>
        document.querySelector("#frm").addEventListener('submit', function(el){
        (el).preventDefault()
        let n = document.querySelector("#name").value
        let tel = document.querySelector("#phone").value
        let em = document.querySelector("#email").value
        let pass = document.querySelector("#password").value
        let data =({name:n, phone:tel, email:em, password:pass})
        sessionStorage.setItem("data",data)
        window.location.assign('/logedin.html')
    
        })
    </script>
</body>
</html>
